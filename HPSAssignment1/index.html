<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: black;
            height: 43px;
        }

        ul {
            float: right;
        }

        li {
            display: inline;
            color: white;
            padding: 10px;
        }

        img {
            margin-left: 15px;
        }

        ul img {
            margin: -11px -35px -12px -11px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <img src="./logo.png" height="43px" alt="logo">
                <ul>
                    <img src="arrow.png" alt="arrow">
                    <li>Home </li>
                    <li>Work</li>
                    <li>Us</li>
                    <li>Contact</li>

                </ul>
            </div>
        </div>
    </header>
</body>

</html>
