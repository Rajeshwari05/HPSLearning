<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: black;
            height: 43px;
        }

        ul {
            float: right;
                  
        }

        li {
            display: inline;
            color: white;
            padding: 10px;
        }

        img {
            margin-left: 15px;
        }

        ul img {
            margin: -11px -35px -12px -11px;
        }
        li:hover{
            background-color: rgba(128, 128, 128, 0.306);
            background-image: url(arrow.png);
            background-repeat: no-repeat;
            background-position: 50% 30px;
        }
        li.lists:active{
            background-color: grey; 
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <img src="./logo.png" height="43px" alt="logo">
                <ul>
                    
                    <li class="lists">Home </li>
                    <li class="lists">Work</li>
                    <li class="lists">Us</li>
                    <li class="lists">Contact</li>

                </ul>
            </div>
        </div>
    </header>
</body>

</html>
